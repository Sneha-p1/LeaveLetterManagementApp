<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserSignup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('../Image/5.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-8  w-96 mx-4">
        <h2 class="text-white text-3xl font-semibold mb-6 text-center">Sign up</h2>
        <p class="mt-6 text-center text-white">
            Create account or <a href="/Login" class="text-blue-400 hover:text-blue-600 font-bold">Login</a>
        </p><br>
        <form action="/signup" method="POST">
            <div class="mb-4">
                 <input id="username" name="username" class="w-full p-3 bg-white bg-opacity-20 text-white placeholder-white rounded-lg border border-transparent focus:border-blue-500 focus:bg-opacity-30 focus:outline-none" type="text" placeholder="Enter Username">
            </div>
            <div class="mb-6">
                <input id="useremail" name="useremail" class="w-full p-3 bg-white bg-opacity-20 text-white placeholder-white rounded-lg border border-transparent focus:border-blue-500 focus:bg-opacity-30 focus:outline-none" type="text" placeholder="Enter Email">
            </div>
            <div class="mb-6">
                <input id="password" name="password" class="w-full p-3 bg-white bg-opacity-20 text-white placeholder-white rounded-lg border border-transparent focus:border-blue-500 focus:bg-opacity-30 focus:outline-none" type="text" placeholder="Enter password">
            </div>
            <button type="submit" id="submitB" name="submitB" class="w-full p-3 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg focus:outline-none">Signup</button>
        </form>
    </div>
</body>
</html>
