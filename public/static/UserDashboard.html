<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('../Image/3.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 10px;
        }
        .radio-label input[type="radio"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #d1d5db;
            border-radius: 50%;
            margin-right: 5px;
            display: inline-block;
            position: relative;
        }
        .radio-label input[type="radio"]:checked::before {
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #3b82f6;
            position: absolute;
            top: 3px;
            left: 3px;
        }
    </style>
</head>
<body>
    <div class="flex bg-gradient-to-r from-blue-900 to-red-950 shadow-lg">
        <nav>
            <div class="flex mt-6">
                <div class="flex">
                    <input type="button">
                    <img src="././Image/Menu.png" class="w-10 h-10 pb-5 pl-4 mt-1">
                </div>
                <div>
                    <p class="ml-9 text-white text-xl">Takeoff Tracker</p>
                </div>
            </div>
        </nav>
    </div>

    <div class="flex">
        <div class="bg-white w-52 h-3/2 justify-center shadow-lg">
            <img src="././Image/user.png" class="w-11 h-11 ml-20 mt-7 border-2 rounded-3xl border-blue-400">
            <p class="mt-4 ml-16">John Joe</p>
            <p class="ml-12">EMP1067780</p><br><br>

            <div class="flex">
                <div><img src="./Image/filleduser.png" class="w-6 h-6 ml-2"></div>
                <div><a href="/myProfile/:id"><input type="button" value="My Profile" class="ml-4 border-0 hover:underline"></a><br><br></div>
            </div>

            <div class="flex">
                <div><img src="./Image/leave.png" class="w-6 h-6 ml-2"></div>
                <div><a href="/applyleave"><input type="button" value="Apply Leave" class="ml-4 border-0 hover:underline"></a><br><br></div>
            </div>

            <div class="flex">
                <div><img src="./Image/history.png" class="w-6 h-6 ml-2"></div>
                <div><a href="/leavehistory"><input type="button" value="Leave History" class="ml-4 border-0 hover:underline"></a><br><br></div>
            </div>

            <div class="flex">
                <div><img src="./Image/Balance.png" class="w-6 h-6 ml-2"></div>
                <div><a href="/leavebalance"><input type="button" value="Leave Balance" class="ml-4 border-0 hover:underline"></a><br><br></div>
            </div>

            <div class="flex">
                <div><img src="./Image/logout.png" class="w-6 h-6 ml-2"></div>
                <div><a href="/logout"><input type="button" value="Logout" class="ml-4 border-0 hover:underline"></a><br><br></div>
            </div>

            <div class="h-40"></div>
            <div class="h-2"></div>
        </div>

        <div class="w-1/2 h-96 mt-28 ml-72 p-8 bg-gradient-to-r from-gray-300 to-gray-200 rounded-lg shadow-md w-full max-w-md shadow-xl">
            <h2 class="text-2xl font-semibold text-center">Apply for Leave</h2><br>

            <form action="/lettersend" method="POST">
                <div class="mb-2">
                    <label class="block text-gray-700 mb-2" id="leaveType" name="leaveType">Leave Type</label>
                   
                    <div class="flex items-center mb-4 gap-6">
                        <label for="sick-leave" class="radio">
                            <input type="radio" id="leaveType" name="leaveType" value="Sick Leave">
                            Sick Leave
                        </label>
                        <label for="casual-leave" class="radio">
                            <input type="radio" id="leaveType" name="leaveType" value="Casual Leave">
                            Casual Leave
                        </label>
                        <label for="annual-leave" class="radio">
                            <input type="radio" id="leaveType" name="leaveType" value="Annual Leave">
                            Annual Leave
                        </label>
                    </div>
                </div>

                <div class="mb-2">
                    <label class="block text-gray-700 mb-2">Detail</label>
                    <input class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-blue-500 h-8" type="text" id="detail" name="detail" placeholder="Detail">
                </div>
                <div class="mb-4 grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">From</label>
                        <input class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-blue-500 h-8" type="date" id="fromDate" name="fromDate">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">To</label>
                        <input class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-blue-500 h-8" type="date" id="toDate" name="toDate">
                    </div>
                </div>
               <a href=""><button class="w-full bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none h-8">Send</button></a> 
            </form>
        </div>
    </div>



</body>
</html>
