<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div class="w-1/3 h-52 bg-white m-auto mt-48 shadow-xl rounded-lg"> <br>
      <h2 class="text-xl text-center">Logging out</h2>
      <h2 class="text-sm mt-6 text-center">You are logging out from following app</h2>
      <input type="button" value="Cancel" class="bg-sky-500 w-20 h-8 mt-8 ml-32 text-white hover:bg-sky-600 rounded-lg"> &nbsp;&nbsp;&nbsp;
      <input type="button" value="Logout" class="bg-sky-500 w-20 h-8 text-white hover:bg-sky-600 rounded-lg">
    </div>
</body>
</html>
