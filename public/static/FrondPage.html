<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takeoff Tracker Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('../Image/img2.jpg') no-repeat center fixed;
            background-size:cover;
        }
    </style>
</head>

<body>

   
    <header class="flex bg-gradient-to-r from-white to-gray-950 shadow-lg py-2 px-4">
      
        <input type="button" ><img src="../Image/Logo.png" class="w-10 h-11 pb-5 pl-4 mt-3">
      
        <div class="text-xl font-bold ml-10 mt-3">Takeoff Tracker</div>
       
    </header>

    <section class="bg-cover bg-center bg-hero text-black py-20 px-6">
        <div class="max-w-4xl mt-32 ml-40 text-center">
            <h1 class="text-5xl font-bold mb-4 text-white">Welcome to Takeoff Tracker</h1>
            <p class="text-slate-200 mb-8 text-white">Your ultimate leave letter management app. Simplify your leave management process with ease and efficiency.</p>
           <a href="/take"><button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-6 rounded-lg text-lg font-semibold inline-block">Get Started</button></a> 
        </div>
    </section>

    
   <div class="h-20"></div>
    <footer class="bg-gradient-to-r from-white to-gray-950 py-4 px-6 text-center">
        &copy; 2024 Takeoff Tracker. All rights reserved.
    </footer>

</body>

</html>
