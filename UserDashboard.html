<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('/home/snehap/LeaveLetterManagementApp/Image/3.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="flex bg-gradient-to-r from-blue-900 to-red-950 shadow-lg">
        <nav >
            <div class="flex mt-6">
        <div class="flex">
            <input type="button" ><img src="././Image/Menu.png" class="w-10 h-10 pb-5 pl-4 mt-1"> 
        </div>
        <div>
            <p class="ml-9 text-white text-xl ">Takeoff Tracker</p>
        </div>
            </div>
        </nav>
    </div>

    <div class="flex">
      <div class="bg-white w-52 h-full justify-center shadow-lg">
        <img src="././Image/user.png" class="w-11 h-11 ml-20 mt-7 border-2 rounded-3xl border-blue-400">
        <p class="mt-4 ml-16">John Joe</p>
        <p class="ml-12">EMP1067780</p><br><br>

        <div class="flex">
            <div><img src="./Image/filleduser.png" class="w-6 h-6 ml-2"></div>
            <div><a href="Userprofile.html"><input type="button" value="My Profile" class="ml-4 border-0 hover:underline"></a><br><br></div>
        </div>

        <div class="flex">
            <div><img src="./Image/password.png" class="w-6 h-6 ml-2"></div>
            <div><a href="changepassword.html"><input type="button" value="Change Password" class="ml-4 border-0 hover:underline"></a><br><br></div>
        </div>

        <div class="flex">
            <div><img src="./Image/leave.png" class="w-6 h-6 ml-2"></div>
            <div><a href="UserDashboard.html"><input type="button" value="Apply Leave" class="ml-4 border-0 hover:underline"></a><br><br></div>
        </div>

            
        <div class="flex">
            <div><img src="./Image/history.png" class="w-6 h-6 ml-2"></div>
            <div><a href="leavehistory.html"><input type="button" value="Leave History" class="ml-4 border-0 hover:underline"></a><br><br></div>
        </div>

        <div class="flex">
            <div><img src="./Image/Balance.png" class="w-6 h-6 ml-2"></div>
            <div><a href="Leavebalance.html"><input type="button" value="Leave Balance" class="ml-4 border-0 hover:underline"></a><br><br></div>
        </div>


        <div class="flex">
            <div><img src="./Image/logout.png" class="w-6 h-6 ml-2"></div>
            <div><a href="logout.html"><input type="button" value="Logout" class="ml-4 border-0 hover:underline"></a><br><br></div>
        </div>

        <div class="h-28"></div>

      </div>

     <div class="w-1/2 h-96 mt-24 ml-52 p-8 bg-gradient-to-r from-gray-300 to-gray-200 rounded-lg shadow-md w-full max-w-md shadow-xl"> 
        <h2 class="text-2xl font-semibold ml-2">Apply for Leave</h2><br>

        <form>
            <div class="mb-2">
                <label class="block text-gray-700 mb-2" for="leave-type">Leave Type</label>
                <input class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-blue-500 h-8" type="text" id="leave-type" placeholder="Leave Type">
            </div>

            <div class="mb-2">
                <label class="block text-gray-700 mb-2" for="detail">Detail</label>
                <input class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-blue-500 h-8" type="text" id="detail" placeholder="Detail">
            </div>
            <div class="mb-4 grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="from-date">From</label>
                    <input class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-blue-500 h-8" type="date" id="from-date">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="to-date">To</label>
                    <input class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-blue-500 h-8" type="date" id="to-date">
                </div>
            </div>
            <button class="w-full bg-blue-500 text-white  rounded-md hover:bg-blue-600 focus:outline-none h-8">Send</button>
        </form>
      </div>
    </div>

</body>
</html>
