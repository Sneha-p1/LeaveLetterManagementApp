<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">
  <div class="flex bg-gradient-to-r from-blue-900 to-red-950 shadow-lg">
    <nav>
      <div class="flex mt-6">
        <div class="flex">
          <input type="button"><img src="././Image/Menu.png" class="w-10 h-10 pb-5 pl-4 mt-1">

        </div>
        <div>
          <p class="ml-9 text-white text-xl ">Takeoff Tracker</p>
        </div>
      </div>
    </nav>
  </div>

  <div class="flex">
    <div class="bg-white w-52 h-full justify-center shadow-lg">

      <div><a href=""><input type="button" value="Dashboard" class="ml-4 mt-10 border-0 hover:underline"></a><br><br>
      </div>

      <div><a href="managerDashboard.html"><input type="button" value="Leave Requests"
            class="ml-4 border-0 hover:underline"></a><br><br></div>

      <div><a href="Employee.html"><input type="button" value="Employees"
            class="ml-4 border-0 hover:underline"></a><br><br></div>

      <div><a href="settings.html"><input type="button" value="Settings"
            class="ml-4 border-0 hover:underline"></a><br><br></div>

      <div class="h-72"></div>
      <div class="h-16"></div>
    </div>

    <div class="bg-white h-96 m-auto rounded shadow p-4 ml-64">
      <h2 class="text-xl font-semibold mt-4">Add Employees</h2>

      <div class="flex-1 p-6">
        <div class="bg-white rounded shadow p-6">
          <form action="#">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block mb-2 font-semibold" for="name">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded" placeholder="John Joe"
                  required>
              </div>
              <div>
                <label class="block mb-2 font-semibold" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded"
                  placeholder="john.Joe@example.com" required>
              </div>
              <div>
                <label class="block mb-2 font-semibold" for="department">Department</label>
                <input type="text" id="department" name="department" class="w-full p-2 border rounded"
                  placeholder="Marketing" required>
              </div>
              <div>
                <label class="block mb-2 font-semibold" for="position">Position</label>
                <input type="text" id="position" name="position" class="w-full p-2 border rounded" placeholder="Manager"
                  required>
              </div>
            </div>
            <div class="mt-4">
              <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add
                Employee</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
