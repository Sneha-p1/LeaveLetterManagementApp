<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userlogin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('/home/snehap/LeaveLetterManagementApp/Image/5.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
      
    <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-8  w-96 mx-4">
        <h2 class="text-white text-3xl font-semibold mb-6 text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-white text-sm font-bold mb-2">Email</label>
                <input id="username" class="w-full p-3 bg-white bg-opacity-20 text-white placeholder-white rounded-lg border border-transparent focus:border-blue-500 focus:bg-opacity-30 focus:outline-none" type="text" placeholder="Enter your Email">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-white text-sm font-bold mb-2">Password</label>
                <input id="password" class="w-full p-3 bg-white bg-opacity-20 text-white placeholder-white rounded-lg border border-transparent focus:border-blue-500 focus:bg-opacity-30 focus:outline-none" type="password" placeholder="Enter your password">
            </div>
            <a href="managerDashboard.html"> <input type="button" value="Login" class="w-full p-3 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg focus:outline-none"></input></a>
        </form>
        
    </div>
</body>
</html>
